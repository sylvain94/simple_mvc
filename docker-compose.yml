services:
  # Application Vue.js Simple MVC
  simple-mvc:
    build: .
    container_name: simple-mvc-app
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - simple-mvc-network

networks:
  simple-mvc-network:
    driver: bridge

