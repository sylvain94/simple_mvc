<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Theme</title>
    <style>
        /* Basic styles for debug page without CDN */
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .grid { display: grid; gap: 1rem; }
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        @media (min-width: 768px) {
            .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        }
        .btn { 
            padding: 0.75rem 1.5rem; 
            border-radius: 0.5rem; 
            border: none; 
            cursor: pointer; 
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary { background: #0ea5e9; color: white; }
        .btn-secondary { background: #64748b; color: white; }
        .btn-accent { background: #f59e0b; color: white; }
        .btn:hover { opacity: 0.8; transform: translateY(-1px); }
        .card { 
            background: white; 
            border-radius: 1rem; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .card-body { padding: 2rem; }
        .card-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; }
        .badge { 
            padding: 0.25rem 0.75rem; 
            border-radius: 9999px; 
            font-size: 0.875rem; 
            font-weight: 500;
            background: #0ea5e9; 
            color: white;
        }
        .alert { 
            padding: 1rem; 
            border-radius: 0.5rem; 
            display: flex; 
            align-items: center; 
            gap: 0.75rem;
            background: #e0f2fe; 
            border: 1px solid #0ea5e9;
            color: #0369a1;
        }
        
        /* Theme-specific styles */
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1f2937;
            --primary: #0ea5e9;
            --secondary: #64748b;
            --accent: #f59e0b;
        }
        
        [data-theme="dark"] {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --text-primary: #f9fafb;
            --primary: #38bdf8;
            --secondary: #94a3b8;
            --accent: #fbbf24;
        }
        
        [data-theme="cupcake"] {
            --bg-primary: #faf7f5;
            --bg-secondary: #efeae6;
            --text-primary: #291334;
            --primary: #65c3c8;
            --secondary: #ef9fbc;
            --accent: #eeaf3a;
        }
        
        body { 
            background: var(--bg-primary); 
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        .card { 
            background: var(--bg-secondary); 
            color: var(--text-primary);
        }
        .color-box-primary { background: var(--primary); }
        .color-box-secondary { background: var(--secondary); }
        .color-box-accent { background: var(--accent); }
        .color-box-neutral { background: #374151; }
    </style>
    <style>
        * {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen bg-base-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8">Test des Thèmes DaisyUI</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <button onclick="setTheme('light')" class="btn btn-primary">Light</button>
            <button onclick="setTheme('dark')" class="btn btn-secondary">Dark</button>
            <button onclick="setTheme('cupcake')" class="btn btn-accent">Cupcake</button>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Test Card</h2>
                <p>Thème actuel: <span id="current-theme" class="badge badge-primary">light</span></p>
                <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">
                    <div style="width: 1.5rem; height: 1.5rem; border-radius: 0.25rem;" class="color-box-primary"></div>
                    <div style="width: 1.5rem; height: 1.5rem; border-radius: 0.25rem;" class="color-box-secondary"></div>
                    <div style="width: 1.5rem; height: 1.5rem; border-radius: 0.25rem;" class="color-box-accent"></div>
                    <div style="width: 1.5rem; height: 1.5rem; border-radius: 0.25rem;" class="color-box-neutral"></div>
                </div>
            </div>
        </div>
        
        <div class="alert alert-info">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>Si les couleurs changent quand vous cliquez sur les boutons, DaisyUI fonctionne !</span>
        </div>
    </div>

    <script>
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            document.getElementById('current-theme').textContent = theme;
            console.log('Theme set to:', theme);
        }
        
        // Initialize
        setTheme('light');
    </script>
</body>
</html>
